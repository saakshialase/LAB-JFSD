<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        /* Center the entire page content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Center the content within a container with padding */
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 0 auto; /* Ensure the container itself is centered */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Center the heading text */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Form</h1>
        <form th:action="@{/products}" th:object="${product}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" required />

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required />

            <input type="submit" value="Save Product" />
        </form>
    </div>
</body>
</html>
